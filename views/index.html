{% extends "layout.html" %}

{% block content %}
<form>
  <div class="btn-group">
    <button type="button" name="hotels" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Hotels<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      {% for hotel in hotels %}
      <li>{{hotel.name}}</li>
      {% endfor %}
    </ul>
  </div>
</form>
<form>
  <div class="btn-group">
    <button type="button" name="restaurants" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Restaurants<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      {% for restaurant in restaurants %}
      <li>{{restaurant.name}}</li>
      {% endfor %}
    </ul>
  </div>
</form>
<form>
  <div class="btn-group">
    <button type="button" name="activities" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Activities<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      {% for activity in activities %}
      <li>{{activity.name}}</li>
      {% endfor %}
    </ul>
  </div>
</form>
{% endblock %}
