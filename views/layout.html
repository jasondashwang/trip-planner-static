<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trip Planner</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/layout.css" rel="stylesheet">
  </head>
  <body>
  <div class="full-screen">
    <div class="header">
      <div class="logo">
        <span class="glyphicon glyphicon-map-marker"></span>Trip Planner
      </div>
      <!-- nav tabs -->
      <div class="navbar" role="navigation">
        <ul class="nav nav-tabs">
          <li role="tab" data-toggle="tab" class="active"><a href="#">Day 1</a></li>
          <li role="tab" data-toggle="tab"><a href="#">Day 2</a></li>
          <li role="tab" data-toggle="tab"><a href="#">Day 3</a></li>
          <li role="tab" data-toggle="tab"><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>
      </div>
      <!-- end nav tabs -->
    </div>
    <div class="main">
      <div class="left">
        <div class="itinerary">
        {% block content %}{% endblock %}
        </div>
        <div class="sticky-footer"><a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a></div>
      </div>
      <div class="middle">
        <div id="map-canvas"></div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwo1ybkay7Pe_5HTATEZibGon2JQrStts&sensor=true"></script>
    <script src="/js/map.js"></script>
  </body>
</html>
